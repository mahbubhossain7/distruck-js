<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janata Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="Top-area">
        <h1 class="text-center">Welcome to My Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class=" form-control" placeholder="email"><br>
            <input type="password" class="form-control" placeholder="Password"><br>
            <button id="login" class="btn btn-success" >Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                 <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                 </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                   <h5>Balance</h5>
                   <h2>$<span id="currentBalance">1240</span></h2>
               </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$you want to deposit"><br><br>
                    <button id="addDeposit" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                   <h4>Withdraw</h4>
                   <input id="withdrawAmount" type="text" class="form-control" placeholder="$you want to deposit"><br><br>
                   <button id="addWithdraw" class="btn btn-success">withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
